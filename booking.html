<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Meeting – MichaelSoft</title>
  <link rel="stylesheet" href="bookingstyle.css" />
</head>

<body>

  <!-- NAVIGATION BAR -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
    </div>

    <div class="nav-middle">
      <img src="PyramidLogo.png" class="nav-logo" alt="MichaelSoft Logo">
    </div>
  </header>


  <!-- HERO SECTION -->
  <section class="booking-hero">
    <img src="MichaelSoftLogo.png" class="booking-logo" alt="MichaelSoft Logo">
  </section>




  <!-- BOOKING FORM -->
  <section class="booking-section">
  

    <form class="booking-form">
      <h1 class="booking-title">Book a Meeting</h1>

      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Description for Your Vision">

      <select required>
        <option value="">Select Service</option>
        <option>Rebuild Existing Website</option>
        <option>Build Your Website</option>
        <option>Fix Bugs or Issues</option>
        <option>Other</option>
      </select>

      <button type="submit" class="hero-btn">Book Now</button>
    </form>
  </section>


<!-- Footer Section -->
<section class="footer-section"></section>

<footer>
  <div class="footer-content">

    <!-- LEFT: Socials -->
    <div class="footer-socials">
      <span class="footer-text">Follow Us</span>

      <a href="https://www.instagram.com/" target="_blank" class="social-link">
        <img class="footer-img" src="Instagram_logo.png" alt="Instagram">
      </a>
    </div>

    <!-- CENTER: Quick Links -->
    <div class="footer-links">
      <h3>Quick Links</h3>
      <a href="index.html">Home</a>
      <a href="process.html">Our Process</a>
      <a href="contact.html">Our Contact</a>
      <a href="join.html">Join Us</a>
      <a href="FAQ.html">FAQ</a>
      
    </div>

    <!-- RIGHT: Subscribe -->
    <div class="subscribe-box">
      <h3>Subscribe to our newsletter</h3>
      <form class="subscribe-form">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>

  </div>

  <!-- Copyright -->
  <p>© 2025 MichaelSoft. All Rights Reserved.</p>

  <!-- Bottom Logo -->
  <div class="michaelsoft-wrapper">
    <p class="footer-MichaelSoft">Powered By MichaelSoft</p>
    <img class="PyramidLogo" src="PyramidLogo.png" alt="pyramid">
  </div>
</footer>

</body>
</html>
